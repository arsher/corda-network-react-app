        <div class="col-12 col-md-12 col-lg-8">
            <p class="p-big">Typography is the appearance of text; we're dressing text up. The purpose of dressing is
                to make the wearer appealing enough to attract a conversation, but not hold so much attention that the
                other party becomes distracted from the conversation.</p>
            <p class="p-big mb-0">Likewise, the purpose of typography is to enable readers to focus and immerse
                themselves
                in the content of the text. Good typography, by definition, is typography that helps text fulfil its
                purpose of communication.</p>

    <!--alignment row-->
    <div class="row ">
        <div class="col-12 col-md-12 col-lg-4">
            <h3>Alignment</h3>
        </div>
        <div class="col-12 col-md-12 col-lg-8">
            <p class="p-big">Alignment is an imperative concept in typography. Many
                non-designers
                tend to choose
                between Center Aligned and Justified, which makes paragraphs quite hard to
                read. If
                you've used MS
                Word, you're already familiar with the four key alignment options: Left
                Aligned,
                Center Aligned,
                Right Aligned, and Justified.
            </p>
            <p class="p-big">
                Left alignment, aka Flushed Left, is the most common position used in
                practically
                everything because
                it’s easy on the eyes. Using right alignment, aka Flushed Right, to get text
                nicely
                arranged on one
                side only works if it the alignment is used properly. Justified is usually a
                nightmare for designers.
                <span class="text-bold">And never forget: The maximum length of a paragraph row is 60-79 signs - more
                    than that and the copy becomes unreadable.</span>
            </p>
        </div>
    </div>
    <!--alignment row end-->

    <!--white space row-->
    <div class="row ">
        <div class="col-12 col-md-12 col-lg-4">
            <h3>White Space</h3>
        </div>
        <div class="col-12 col-md-12 col-lg-8">
            <p class="p-big">White space is a distinctive and valuable tool that can bring out
                something special
                from your design. A smartly-used white space provides several beneficial
                effects.
                It helps put more
                focus on a particular part of your composition. It lets the design ‘breathe.’
                It
                stabilizes design
                components. It adds a level of sophistication to the design effortlessly.
                Without
                adding a new
                element, white space can convey multiple meanings to the design.
            </p>
        </div>
    </div>
    <!--white space row end-->

    <!--leading row-->
    <div class="row ">
        <div class="col-12 col-md-12 col-lg-4">
            <h3>Line Spacing a.k.a. Leading</h3>
        </div>
        <div class="col-12 col-md-12 col-lg-8">
            <p class="p-big">Most of the typography elements are described in this document.
                But
                there will come a
                day, when there will be no designer around and a new type of text will have to
                be
                placed on the site.
                So, here is the simple rule on how to do it right. A general rule you can
                follow to
                make sure that
                your line spacing is appropriate is to set line heights to 150% the size of
                your
                font. Others suggest
                that the line space should be 2 to 5 points more than the font size. Your
                choice of
                typeface also
                matters here. Typefaces with a high x-height need more line spacing than ones
                with
                smaller x-height.
                Moreover, sans serif typefaces tend to need more line spacing than serif
                typefaces.
            </p>

            <!--color variations-->

                    <div class="col-12 col-md-6 col-lg-2">

    <div id="labels-section" class="row">

        </div>

    <!--labels and captions row end-->

    <!--labels row-->
    <div class="row">
        <div class="col-12 col-md-12 col-lg-4">
            <h3>Labels</h3>
        </div>
        <div class="col-12 col-md-12 col-lg-8">
            <p class="p-big">Labels make your information architecture tangible and actionable
                for
                your users. They
                help users understand: Their place within their environment; How things are
                organized within their
                environment; What actions they can take.</p>
            <p class="p-big"><span class="text-bold">Use the language you already defined:</span> You did the
                research, you
                tested it along the
                way, and you made language frameworks to help your team develop a shared
                vocabulary. Now, use those
                words in your interface labels.</p>
            <p class="p-big"><span class="text-bold">Use the user’s vocabulary:</span> When you need to come
                up
                with new labels,
                make sure you’re
                using the user’s vocabulary. Watch out for business or technical jargon. Like
                glitter, it appears out
                of nowhere and gets stuck.</p>
            <p class="p-big"><span class="text-bold">Keep it simple:</span> Our users are satisficing.
                They’re
                not going to read
                every word. Keep
                your labels simple. When only one word is necessary, use only one word.</p>
        </div>
    </div>
    <!--labels row end-->

    <!--captions and descriptions row-->
    <div class="row ">
        <div class="col-12 col-md-12 col-lg-4">
            <h3>Captions and Descriptions</h3>
        </div>
        <div class="col-12 col-md-12 col-lg-8">
            <p class="p-big">Captions are an often-overlooked element of Web design. They’re
                often
                thought of more
                in terms of function than form. As long as they include the proper photo
                credits or
                identifying
                information about the subject, not much more thought is given to them. But
                proper
                use of captions and
                descriptions will make the site more usable and will give the additional feel
                of
                sophistication and
                competency.</p>
            <p class="p-big">The use of whitespace is important. You need to make sure that
                your
                readers knows that
                this text
                belongs to the element as a caption.</p>
            <p class="p-big">Image captions are powerful ways to further explain an image, add
                commentary or
                provide context.
                Search engines look at image captions to glean more information about what your
                page is about while
                human visitors see captions below images.</p>
            <p class="p-big mb-0">Creating an image caption is not something you have to do, but
                should
                be used if an
                image needs
                further explanation or context within your post. Also, if you do use image
                captions, make sure they
                are DIFFERENT than your image Alt and Title text so that you don’t get
                penalized
                for keyword
                stuffing, but do make them appropriate to your page’s theme and keywords.</p>
        </div>
    </div>
