apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: cnf-microsite
  name: cnf-microsite
  namespace: cnf-microsite
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 2147483647
  selector:
    matchLabels:
      app: cnf-microsite
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: cnf-microsite
    spec:
      containers:
      - env:
        - name: PORT
          value: "80"
        image: "{dockerRegistry}/{dockerImageName}:{dockerImageTag}"
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 80
            scheme: HTTP
          initialDelaySeconds: 600
          periodSeconds: 3
          successThreshold: 1
          timeoutSeconds: 1
        name: cnf-microsite
        ports:
        - containerPort: 80
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 80
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 1
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: r3webdev-acr-auth
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30