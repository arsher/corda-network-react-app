<!--FORMS-PAGE-->
<template id="forms">
    <!--header row-->
    <div class="row pb-50">
        <header class="col-12 style-guide-header">
            <h1>Forms</h1>
        </header>
    </div>
    <!--header row end-->

    <div class="row pb-50">
        <!--col-4-->
        <div class="col-12 col-md-12 col-lg-4">
            <h2>Ground Rules</h2>
        </div>
        <!--col-4 end-->

        <!--col-8-->
        <div class="col-12 col-md-12 col-lg-8">&nbsp;</div>
        <!--col-8 end-->
    </div>

    <!--context row-->
    <div class="row">

        <!--col-4-->
        <div class="col-12 col-md-12 col-lg-4">
            <h3>Context</h3>
        </div>
        <!--col-4 end-->

        <!--col-8-->
        <div class="col-12 col-md-12 col-lg-8">
            <ol class="mb-50 forms-rules">
                <li>Always ask the most relevant info only on one particular step.</li>
                <li>Details should be asked logically from a user’s perspective, not the application or
                    database logic. Typically, it’s unusual to ask for someone’s address before their
                    name.</li>
                <li>If there are a lot of fields in your form, try to divide them into semantic groups
                    by adding some additional spaces or section titles between them. This approach
                    gives a respondent the feeling of gradual answering.</li>
                <li>In many cases, you might additionally help your respondent by using placeholders in
                    the fields as a hint text. You can show how the answer must look like — the format,
                    structure, etc.</li>
                <li>The primary action associated with a form needs to carry stronger visual weight.
                    Secondary actions should have the weakest visual weight, in order to minimize the
                    risk of error and direct people toward a successful outcome.</li>
                <li>The button should explain the action to be taken. Avoid generic words such as
                    “Submit” for actions, because they give the impression that the form itself is
                    generic. Instead state what actions the buttons do when clicked, such as ‘Create my
                    FREE account’ or ‘Send me weekly offers’.</li>
            </ol>
        </div>
        <!--col-8 end-->
    </div>
    <!--context row end-->

    <!--form behaviour row-->
    <div class="row ">

        <!--col-4-->
        <div class="col-12 col-md-12 col-lg-4">
            <h3>Form Behaviour</h3>
        </div>
        <!--col-4 end-->

        <!--col-8-->
        <div class="col-12 col-md-12 col-lg-8">
            <ol class="mb-0 forms-rules">
                <li>If the container is too wide - don’t stretch the form end to end. It will become
                    harder to fill out. Keep it’s width below 600px or 6 columns.</li>
                <li>Use a single column design. By using a one-column design, the eyes move by natural
                    direction – from the top to the bottom by one single line. That dramatically
                    increases the completion time. On short forms two column layout sometimes also
                    works well.</li>
                <li>Mark optional fields instead of mandatory.</li>
                <li>Automatically activate the first field (or the needed one) in the form. In that way
                    you give a hint to a respondent where he should start and as a result,
                    significantly boost the whole process.</li>
                <li>Avoid dropdaown selections with just two or three options. Instead of dropdowns,
                    use radio buttons to get your message across quickly and not slow down the user.</li>
                <li>The best approach to notify the respondent about the mistake he probably made is to
                    highlight the field and show the error message inline just right after he answered
                    the question.</li>
                <li>Users should be able to trigger and edit every field using only the keyboard. Power
                    users, who tend to use keyboards heavily, should be able to easily tab through the
                    fields and make necessary edits, all without lifting their fingers off the
                    keyboard.</li>
                <li>Enable next-step-button only when the form is filled out.</li>
                <li>Mobile-only: Match the Keyboard With the Required Text Inputs. App users appreciate
                    apps that provide an appropriate keyboard for text entry. Ensure that this is
                    implemented consistently throughout the form rather than only for certain tasks but
                    not others.</li>
                <li>Make sure all form fields have the correct input type: “email” for e-mail input, “number” for
                    numeric input, “tel” for telephone, etc...</li>
            </ol>
        </div>
        <!--col-8 end-->
    </div>
    <!--form behaviour row end-->
